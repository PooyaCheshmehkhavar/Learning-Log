{% extends 'learning_logs/base.html' %}
{% block content %}
    <div class="container mt-5">
        <h2 class="masthead-heading text-uppercase text-info">Topics</h2>
        <ul>
            {% for topic in topics %}
            <li>
                <a href="{%url 'learning_logs:topic' topic.id %}">{{topic.text}}</a>
            {% empty %}
                <li style="color: white;">No topics have been added yet.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'learning_logs:new_topic'%}">Add a new topic</a>
    </div>
{% endblock content %}
