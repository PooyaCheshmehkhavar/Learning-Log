{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Learning Log</title>
    <link href="{% static 'learning_logs/css/styles.css' %}" rel="stylesheet">
</head>

<body id="page-top">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="{% url 'learning_logs:index' %}">Learning Log</a>
            <a class="navbar-brand" href="{% url 'learning_logs:topics' %}">Topics</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="nav-link disabled">Hello, {{ user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'accounts:logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn nav-link border-0 bg-transparent" style="cursor: pointer;">
                                Log out
                            </button>
                        </form>
                    </li>                    
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:register' %}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:login' %}">Log in</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <header class="masthead">
        <div class="container">

            {% block content %}
            {% endblock content %}
        </div>
    </header>


    <footer class="footer py-4">
        <div class="container">
            <div class="text-center">
                <small>Â© Pooya Cheshmehkhavar 2025</small>
            </div>
            <div class="text-center">
                <small>Version 1.1.0</small>
            </div>
        </div>
    </footer>

    <script src="{% static 'learning_logs/js/scripts.js' %}"></script>
</body>

</html>
