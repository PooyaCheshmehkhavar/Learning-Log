{% extends "learning_logs/base.html" %}

{% block content %}
<style>
    form{
    max-width: 400px;
    margin: 80px auto;
    background-color: rgba(255, 255, 255, 0.05);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
    }

    form div{
    margin-bottom: 15px;
    }

    label{
    display: block;
    font-weight: bold;
    color: #ffffffcc;
    margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"]{
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #e8f0fe;
    font-size: 16px;
    color: #333;
    outline: none;
    }

    input[type="text"]:focus,
    input[type="password"]:focus{
    box-shadow: 0 0 5px #4a90e2;
    }

    button[name="submit"]{
    width: 100%;
    background-color: #4a90e2;
    color: white;
    font-size: 16px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    }

    button[name="submit"]:hover{
    background-color: #357ABD;
    }
    .helptext{
    color: #ffcc00;
    font-size: 13px;
    margin-top: 4px;
    display: block;
    }
    .errorlist{
    color: red !important;
    font-size: 13px;
    margin-top: 4px;
    list-style-type: none;
    padding-left: 0;
    }

    </style>
    
    <form action="{% url 'accounts:register' %}" method="post">
        {% csrf_token %}
        {{ form.as_div }}

        <button name="submit">Register</button>
    </form>
{% endblock content %}
